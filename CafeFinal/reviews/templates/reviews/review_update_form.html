{% extends 'core/base.html' %}
{% block content %}
{% include 'reviews/includes/menu_reviews.html' %}

<main role="main">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-9 mx-auto text-light">
          <div>
              {% if 'ok' in request.GET %}
                <p class="text-light">
                    ¡Actualización hecha correctamente!
                </p>
              {% endif  %}
              <form action="" method="post">
                {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                  <br>
                  <input type="submit" class="btn btn-dark"  value="Actualizar Review" />
              </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  
{% endblock %}
